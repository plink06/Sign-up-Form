<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-one">
        <div class="opasity">
            <img src="icons8-y-100.png" alt="yazid services logo">
            <div class="yaz">YAZ servicesÂ©</div>
        </div>
    </div>
    <div class="container-two">
        <div class="innerContainerone">
            <h1>YAZ services is a cutting-edge software company at the forefront of innovation,
                dedicated to delivering tailored solutions for bussinesses in the digital age.
            </h1>
        </div>
        <div class="innerContainer">
            <form action="log-in.html" method="post">

                <fieldset>
                    <legend>Lets Do This</legend>
                    <div class="firstline">
                        <div class="inside">
                            <label for="first_name">First name:</label>
                            <input type="text" id="first_name" name="name" required>
                        </div>
                        <div>
                            <label for="last_name">Last name:</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="secondline">
                        <div>
                            <label for="user_email">Email:</label>
                            <input type="email" id="user_email" name="user_email"required>
                        </div>
                        <div>
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="thirdline">
                        <div>
                            <label for="pass">Password:</label>
                            <input class="pas" type="password" id="pass" name="userPassword" required>
                        </div>
                        <div>
                            <label for="confirm">Confirm password:</label>
                            <input class="conf"type="password" id="confirm" name="confirmPassword" required>
                        </div>
                    </div>
                    <div class="fourthline">
                        <button class="button-41" role="button" type="button">Create Your Account</button> 
                    </div>
                    <div class="fifthline">
                        <p>already have an account?<a href="log-in.html">log in.</a></p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
